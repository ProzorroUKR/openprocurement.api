[app:main]
use = egg:openprocurement.api

couchdb.db_name = tests_historical_tender
couchdb.url = http://op:op@couchdb:5984/

mongodb.db_name = test
mongodb.uri = mongodb://root:example@mongo:27017/?replicaSet=rs0
mongodb.plan_collection = "test_plans"
mongodb.tender_collection = "test_tenders"
mongodb.max_pool_size = 100
mongodb.min_pool_size = 0

auth.file = %(here)s/../../../api/tests/auth.ini

pyramid.reload_templates = true
pyramid.debug_authorization = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
plugins =
    api,
    tender.core,
    tender.belowthreshold,
    historical.core,
    historical.tender
update_after = false

[server:main]
use = egg:gunicorn
host = 0.0.0.0
port = 6543
backend = gevent

# Begin logging configuration

[loggers]
keys = root, openprocurement_api

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_openprocurement_api]
level = DEBUG
handlers =
qualname = openprocurement.api

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
