    "unsubscriptable-object",
    "unused-argument",
    "unused-variable",
    "unused-wildcard-import",
    "use-a-generator",
    "use-dict-literal",
    "used-before-assignment",
    "useless-else-on-loop",
    "useless-parent-delegation",
    "wildcard-import",
