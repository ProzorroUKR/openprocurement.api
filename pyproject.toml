[tool.pylint.format]
max-line-length = 120

[tool.bandit]
exclude_dirs = [
    "**/tests/**",
    "**/loadtesting/**",
    "**/migrations/**",
]
skips = [

    #>> Issue: [B101:assert_used] Use of assert detected. The enclosed code will be removed when compiling to optimised byte code.
    #   Severity: Low   Confidence: High
    #   CWE: CWE-703 (https://cwe.mitre.org/data/definitions/703.html)
    #   More Info: https://bandit.readthedocs.io/en/1.7.7/plugins/b101_assert_used.html
    "B101",

    #>> Issue: [B113:request_without_timeout] Requests call without timeout
    #   Severity: Medium   Confidence: Low
    #   CWE: CWE-400 (https://cwe.mitre.org/data/definitions/400.html)
    #   More Info: https://bandit.readthedocs.io/en/1.7.7/plugins/b113_request_without_timeout.html
    "B113",

    #>> Issue: [B107:hardcoded_password_default] Possible hardcoded password
    #   Severity: Low   Confidence: Medium
    #   CWE: CWE-259 (https://cwe.mitre.org/data/definitions/259.html)
    #   More Info: https://bandit.readthedocs.io/en/1.7.7/plugins/b107_hardcoded_password_default.html
    "B107",
]

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "src/openprocurement/api/tests",
    "src/openprocurement/contracting/*/tests",
    "src/openprocurement/framework/*/tests",
    "src/openprocurement/historical/*/tests",
    "src/openprocurement/planning/api/tests",
    "src/openprocurement/relocation/api/tests",
    "src/openprocurement/tender/*/tests",
]

# Same as Black.
line-length = 120
indent-width = 4

# Assume Python 3.11
target-version = "py311"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
# Unlike Flake8, Ruff doesn't enable pycodestyle warnings (`W`) or
# McCabe complexity (`C901`) by default.
select = ["E4", "E7", "E9", "F"]  # add  "I" to replace isort
ignore = []

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, indent with spaces, rather than tabs.
indent-style = "space"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings. Markdown,
# reStructuredText code/literal blocks and doctests are all supported.
#
# This is currently disabled by default, but it is planned for this
# to be opt-out in the future.
docstring-code-format = false

# Set the line length limit used when formatting code snippets in
# docstrings.
#
# This only has an effect when the `docstring-code-format` setting is
# enabled.
docstring-code-line-length = "dynamic"

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
check_untyped_defs = false
warn_unused_configs = true
explicit_package_bases = true
disable_error_code = [
    "var-annotated",
    "assignment",
    "index",
    "return",
]

exclude = '/(site-packages|__pycache__|\..*)/$'

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true


