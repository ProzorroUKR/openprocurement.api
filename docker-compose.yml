version: '3'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      SANDBOX_MODE: 'True'
    depends_on:
      - couchdb
    volumes:
      - "./src:/app/src:delegated"
      - "./docs:/app/docs:delegated"
    ports:
      - "8000:80"
    command: sleep infinity
  test:
    build:
      context: .
      dockerfile: DockerfileTest
    depends_on:
      - couchdb
    volumes:
      - "./src/openprocurement:/app/src/openprocurement:delegated"
      - "./docs:/app/docs:delegated"
  couchdb:
    image: "couchdb:1.6"
    ports:
      - "5984:5984"
    environment:
      COUCHDB_USER: op
      COUCHDB_PASSWORD: op
